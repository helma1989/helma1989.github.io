            <section>
                <h1>Get in touch</h1>
                <p>Fill out the form below to get in contact with me, I'll get back to you before you can say supercalifragilisticexpialidocious</p>
                <form>
                    
                    <fieldset>
                        <legend>Your contact information</legend>
                        
                            <label for="name">Your name</label>
                            <input type="text" id="name" name="name">
                        
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                            
                            <label for="comments">Message:</label>
                            <textarea id="comments" name="comments" placeholder="Type your message here" maxlength="500"></textarea>
                            
                    </fieldset>
                    
                            
                    <button type="submit">Send message</button>
                </form>			
            </section>
            <aside>
